<div class="container">

        <tr *ngFor="let contato of contatos">
            <td>{{ contato.contato_nome }}</td>

    </tbody>
    <div class="left-container">
        <div class="top-div">
            <app-filter></app-filter>

            <app-contatos-list></app-contatos-list>
        </div>
    </div>
    <div class="right-div">
        <app-contato-details></app-contato-details>
    </div>
</div>
