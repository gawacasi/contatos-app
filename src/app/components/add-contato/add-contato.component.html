<div class="edit-contato-modal-overlay">
    <div class="edit-contato-modal">
      <h2>Criar Contato</h2>
      <div>
        <form (ngSubmit)="saveContato()">
          <div>
            <label for="nome">Nome</label>
            <input id="nome" [(ngModel)]="novoContato.contato_nome" name="nome" required />
          </div>
  
          <div>
            <label for="email">Email</label>
            <input id="email" [(ngModel)]="novoContato.contato_email" name="email" type="email" required />
          </div>
  
          <div>
            <label for="telefone">Celular</label>
            <input id="telefone" [(ngModel)]="novoContato.contato_celular" name="Celular" required />
          </div>
  
          <div>
            <label for="telefone">Telefone</label>
            <input id="telefone" [(ngModel)]="novoContato.contato_telefone" name="telefone" />
          </div>
  
          <div>
            <label for="status">Status</label>
            <select id="status" [(ngModel)]="novoContato.contato_sn_ativo" name="status">
              <option value="S">Ativo</option>
              <option value="N">Inativo</option>
            </select>
          </div>
  
          <div>
            <label for="favorito">Favorito</label>
            <select id="favorito" [(ngModel)]="novoContato.contato_sn_favorito" name="favorito">
              <option value="S">Sim</option>
              <option value="N">NÃ£o</option>
            </select>
          </div>
  
          <div class="botoes-container">
            <button type="submit" class="btn btn-primary" [disabled]="!novoContato || !novoContato.contato_nome || !novoContato.contato_email">
              Salvar
            </button>
  
            <button class="btn btn-secondary" [routerLink]="['/']">
              Cancelar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
