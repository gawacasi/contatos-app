<mat-card appearance="outlined">
<div class="contatos-list">
    <table mat-table [dataSource]="contatos">
        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef> Nome </th>
            <td mat-cell *matCellDef="let element" class="contatos-list__item" (click)="onContatoSelected(element)"> {{element.contato_nome}} </td>
        </ng-container>

        <ng-container matColumnDef="dataCadastro">
            <th mat-header-cell *matHeaderCellDef> Data de Cadastro </th>
            <td mat-cell *matCellDef="let element" class="contatos-list__item" (click)="onContatoSelected(element)"> {{ element.contato_dh_cad }}</td>
        </ng-container>

        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element" class="contatos-list__item" (click)="onContatoSelected(element)"> {{element.contato_sn_ativo == "S" ?
                "Ativo" : "Inativo" }} </td>
        </ng-container>

        <ng-container matColumnDef="favorito">
            <th mat-header-cell *matHeaderCellDef> Favorito </th>
            <td mat-cell *matCellDef="let element" class="contatos-list__item" (click)="onContatoSelected(element)"> {{element.contato_sn_favorito == "N" ?
                "Sim" : "Nao" }} </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div></mat-card>
