
<div class="filter">
    <form class="form">
        <div class="form__name">
            <mat-form-field class="example-full-width">
                <mat-label>Nome</mat-label>
                <input matInput placeholder="Ex. Fulano da Silva" value="Fulano">
            </mat-form-field>
        </div>

        <div class="form__status">
            <mat-form-field>
                <mat-label>Status</mat-label>
                <mat-select>
                    @for (stats of status; track stats) {
                    <mat-option [value]="stats.value">{{stats.viewValue}}</mat-option>
                    }
                </mat-select>
            </mat-form-field>
        </div>

        <div class="form__favorito">
            <mat-form-field>
                <mat-label>Favorito</mat-label>
                <mat-select>
                    @for (fav of favorito; track fav) {
                    <mat-option [value]="fav.value">{{fav.viewValue}}</mat-option>
                    }
                </mat-select>
            </mat-form-field>
        </div>

        <div class="form__button">
            <button class="btn btn-primary custom-bootstrap-button">
                Clique Aqui
            </button>
        </div>

    </form>
</div>
